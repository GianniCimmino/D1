<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Amazon</title>
  </head>
  <body>
    <header>
      <div class="background">
        <img src="assets/logo.png" alt="Amazon-logo" />
      </div>
      <div class="bg">
        <span>All</span><span>Today's deals</span><span>Customer Service</span
        ><span>Registry</span><span>Gift Cards</span><span>Sell</span>
      </div>
    </header>
    <main>
      <div class="bg-orange">
        <span>Shop All Holiday Gift Cards</span>
      </div>
      <div class="container">
        <img src="assets/bg-image.png" alt="image-gift" style="width: 100%" />
        <div class="centered">
          <h1>Holiday Gift Guides</h1>
          <h5>Be a go-gifter</h5>
        </div>
      </div>

      <div class="container-two">
        <span>Find the perfect gift</span>
        <b><span class="shop">shop now</span></b>
        <div class="sezioni">
          <img src="assets/Tablet.jpg" alt="tablet" />
          <img src="assets/Orologio.jpg" alt="orologio" />
          <img src="assets/Cat.jpg" alt="animali" />
          <img src="assets/Cuffie.jpg" alt="cuffie" />
        </div>
      </div>
      <div class="container-three">
        <div class="video"><img src="assets/img_9.png" alt="visore" /></div>
        <div>
          <span>Play the gifting game</span>
          <b><span class="shop-g">shop gaming</span></b>
        </div>
        <div class="audio"><img src="assets/img_10.png" alt="stereo" /></div>
        <div>
          <span>The sound of cheer</span>
          <b><span class="shop-a">Shop Audio & Accessories</span></b>
        </div>
      </div>
    </main>
    <footer>
      <div class="bg-bot">
        <span><a href="#top">Back to top</a></span>
      </div>
      <div class="background-bot">
        <img src="assets/logo.png" alt="Amazon-logo" />
      </div>
    </footer>
  </body>
</html>
